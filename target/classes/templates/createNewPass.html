<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	<script src="/js/forgetPassScript.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Password Reset</h5>
					</div>
					<div class="card-body">
						<div>
							<p>
								Secret Code: <span th:text="${secretCode}"></span>
							</p>
						</div>

						<form th:action="@{/createNewPass}" method="post">
							<div class="form-group">
								<label for="email">Email:</label> <input type="email"
									class="form-control" id="email" name="email" required>
							</div>
							<div class="form-group">
								<label for="code">Secret Code:</label> <input type="text"
									class="form-control" id="code" name="code" required>
							</div>
							<div class="form-group">
								<label for="password">New Password:</label> <input
									type="password" class="form-control" id="password"
									name="password" required>
							</div>
							<button type="submit" class="btn btn-primary">Reset
								Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
