spring.application.name=E-CommerceWebApp

server.port=8888

spring.datasource.url=jdbc:mysql://localhost:3306/ecommercewebapp
spring.datasource.username=root
spring.datasource.password=your pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql: true

#max file size
spring.servlet.multipart.max-file-size=300MB

#threshold after which files are writtern to disk
spring.servlet.multipart.file-size-threshold=1KB

logging.level.org.springframework.security=debug
logging.level.your.package.name=debug


spring.security.oauth2.client.registration.google.client-id=your client id
spring.security.oauth2.client.registration.google.client-secret=your client secret

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your gmail
spring.mail.password=your pass
spring.mail.properties.mail.smtp=true
spring.mail.properties.mail.smtp.starttls.enable=true
